<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Nugget OJ</title>
    <link rel="stylesheet" href="/ojtest/css/common.css">
    <link rel="stylesheet" href="/ojtest/css/login.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/ojtest/index.html" class="logo">Nugget OJ</a>
            <div class="nav">
                <!-- 由 common.js 动态渲染 -->
            </div>
        </div>
    </header>

    <div class="container">
        <div class="login-card">
            <h2>用户注册</h2>
            <div id="alert-area"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名（字母/数字）" required>
                </div>
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" class="form-control" placeholder="请输入昵称（可选）">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码（至少6位）" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="请再次输入密码" required>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%; padding: 12px;">注册</button>
                <div style="text-align: center; margin-top: 20px;">
                    <span>已有账号？</span>
                    <a href="/ojtest/login.html" style="color: #3498db;">立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/ojtest/js/common.js"></script>
    <script src="/ojtest/js/register.js"></script>
</body>
</html>
