<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nugget OJ - 编程评测平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBg 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 背景渐变动画 */
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 标题动画 */
        .title {
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 1.5s ease forwards;
        }

        /* 新版按钮样式（统一非管理界面） */
        .btn {
            padding: 1.2rem 3rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease 0.5s forwards;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        /* 按钮hover效果 */
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ff5252, #45b7aa);
        }

        /* 按钮点击波纹动画 */
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }

        /* 渐入动画 */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 底部文字 */
        .footer {
            position: absolute;
            bottom: 2rem;
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease 1s forwards;
        }

        /* 响应式适配手机 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                text-align: center;
                padding: 0 1rem;
            }

            .btn {
                padding: 1rem 2.5rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Nugget OJ</h1>
    <a href="/ojtest/" class="btn">进入编程评测平台</a>
    <div class="footer">© 2025 Nugget OJ - 青岛中学</div>
</body>
</html>
