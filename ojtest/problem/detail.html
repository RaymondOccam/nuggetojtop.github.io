<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目详情 - Nugget OJ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Inter', sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBg 15s ease infinite;
            color: #fff;
            padding: 2rem;
            overflow-x: hidden;
        }
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        h1 {
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            font-size: 2rem;
        }
        .difficulty {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .easy {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        .medium {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        .hard {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }
        /* 新版按钮样式 */
        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ff5252, #45b7aa);
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .btn:active::after {
            width: 200px;
            height: 200px;
        }
        .problem-info {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .info-label {
            color: rgba(255,255,255,0.7);
        }
        .problem-content {
            margin-bottom: 2rem;
        }
        .content-section {
            margin-bottom: 2rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            padding-left: 1rem;
        }
        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 80%;
            background: #fff;
            border-radius: 2px;
        }
        .content-text {
            line-height: 1.8;
            font-size: 1.1rem;
            padding: 0 1rem;
        }
        .code-block {
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Consolas', monospace;
            font-size: 1rem;
            overflow-x: auto;
        }
        .submit-area {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 3rem;
        }
        .submit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .language-select {
            padding: 0.8rem 1.2rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .language-select:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        #codeEditor {
            width: 100%;
            height: 300px;
            background: rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 1rem;
            color: #fff;
            font-family: 'Consolas', monospace;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .problem-info { gap: 1rem; }
            .submit-header { flex-direction: column; gap: 1rem; align-items: stretch; }
            .container { padding: 1.5rem; }
            .submit-area { padding: 1.5rem; }
            #codeEditor { height: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="submit-area">
            <div class="submit-header">
                <h2>提交代码</h2>
                <select class="language-select" id="language">
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="python" selected>Python</option>
                </select>
            </div>
            <textarea id="codeEditor" placeholder="请在此输入代码..."></textarea>
            <button class="btn" id="submitBtn">提交代码</button>
        </div>
    </div>

    <script src="../js/problem-detail.js"></script>
    <script src="../js/common.js"></script>
    <script>
        // 提交按钮逻辑（保留原有功能）
        document.getElementById('submitBtn').addEventListener('click', function() {
            const code = document.getElementById('codeEditor').value;
            const language = document.getElementById('language').value;
            if (!code.trim()) {
                alert('请输入代码后再提交！');
                return;
            }
            // 此处为原有提交逻辑占位，实际提交需对接后端接口
            alert(`已选择${language}语言，提交成功！等待评测结果...`);
        });
    </script>
</body>
</html>
